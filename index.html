<!DOCTYPE html>
<html>
  <body>
    <head>
      <title>FeDev's Todo list</title>
      <link href="style.css" rel="stylesheet" />
      <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
        rel="stylesheet"
      />
      <script
        src="https://kit.fontawesome.com/3663c2d0e4.js"
        crossorigin="anonymous"
      ></script>
    </head>
    <div class="container">
      <div class="first">
        <div class="clearbutton">
          <i class="fa fa-refresh"></i>
        </div>
        <div id="date"></div>
      </div>
      <div class="content">
        <ul id="list">
          <!--
          <li class="item">
            <i
              class="fa fa-circle-thin complete fa-1.5x"
              job="complete"
              id="0"
            ></i>
            <p class="text">Hacer algo</p>
            <i class="fa fa-trash-o fa-1.5x" job="delete" id="0"></i>
          </li>-->
        </ul>
      </div>
      <div class="add-to-do">
        <i class="fa fa-plus-circle"></i>
        <input type="text" id="input" placeholder="Add a to-do" />
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
